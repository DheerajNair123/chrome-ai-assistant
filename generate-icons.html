<!DOCTYPE html>
<html>
<head>
    <title>Generate Extension Icons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        canvas {
            border: 1px solid #ccc;
            margin: 10px;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px;
        }
        button:hover {
            background: #764ba2;
        }
        .canvas-container {
            display: flex;
            gap: 20px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Chrome AI Assistant - Icon Generator</h1>
    <p>Click the buttons below to download the extension icons:</p>
    
    <div class="canvas-container">
        <div>
            <canvas id="icon16" width="16" height="16"></canvas>
            <br>
            <button onclick="downloadIcon('icon16', 'icon16.png')">Download 16x16</button>
        </div>
        <div>
            <canvas id="icon48" width="48" height="48"></canvas>
            <br>
            <button onclick="downloadIcon('icon48', 'icon48.png')">Download 48x48</button>
        </div>
        <div>
            <canvas id="icon128" width="128" height="128"></canvas>
            <br>
            <button onclick="downloadIcon('icon128', 'icon128.png')">Download 128x128</button>
        </div>
    </div>

    <p><strong>Instructions:</strong></p>
    <ol>
        <li>Click each download button</li>
        <li>Save the files to the <code>icons/</code> folder</li>
        <li>Refresh the extension in Chrome</li>
    </ol>

    <script>
        function drawIcon(canvasId) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            const size = canvas.width;

            // Create gradient background
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');

            // Draw background
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);

            // Draw robot emoji or AI symbol
            ctx.fillStyle = 'white';
            ctx.font = `${size * 0.6}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('ðŸ¤–', size / 2, size / 2);

            // Add subtle border
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.lineWidth = size * 0.05;
            ctx.strokeRect(0, 0, size, size);
        }

        function downloadIcon(canvasId, filename) {
            const canvas = document.getElementById(canvasId);
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        // Draw all icons on page load
        window.onload = function() {
            drawIcon('icon16');
            drawIcon('icon48');
            drawIcon('icon128');
        };
    </script>
</body>
</html>
